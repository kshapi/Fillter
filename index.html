<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="style.css">
  <!--bootstrap CDN link-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body>
  <!--Content-->
  <div class="main">
    <div class="toggle">
      <i class="bi bi-moon"></i>
    </div>
    <form>
      <input type="text" placeholder="Search" id="search">
    </form>
    
    <ul>
      <li class="box">
        <div class="pic">
          <img class="img" src="iphone.png"/>
        </div>
          <div class="data">
            <div class="about">
              <p data-set="apple smartphone mobile" class="product">Iphone 14 Pro</p>
              <p><del>500BD</del></p>
              <p>470BD</p>
            </div>
            <div class="btn">
              <button>Buy</button>
            </div>
          </div>
      </li>
      <li class="box">
        <div class="pic">
          <img class="img" src="s20.png" />
        </div>
        <div class="data">
          <div class="about">
            <p data-set="Sumsung SmartPhone Mobile" class="product">S20 Ultra</p>
            <p><del>400BD</del></p>
            <p>350BD</p>
          </div>
          <div class="btn">
            <button>Buy</button>
          </div>
        </div>
      </li>
      <li class="box">
        <div class="pic">
          <img class="img" src="y70.png" />
        </div>
        <div class="data">
          <div class="about">
            <p data-set="Huiwei SmartPhone Mobile" class="product">Huiwei Y70</p>
            <p><del>140BD</del></p>
            <p>100BD</p>
          </div>
          <div class="btn">
            <button>Buy</button>
          </div>
        </div>
      </li>
      <li class="box">
        <div class="pic">
          <img class="img" src="AppleWatch.png" />
        </div>
        <div class="data">
          <div class="about">
            <p data-set="Apple SmartWatch" class="product">Apple Watch</p>
            <p><del>200BD</del></p>
            <p>150BD</p>
          </div>
          <div class="btn">
            <button>Buy</button>
          </div>
        </div>
      </li>
     <li class="box">
       <div class="pic">
         <img class="img" src="macbook.png" />
       </div>
       <div class="data">
         <div class="about">
           <p data-set="Apple Laptap Laptop" class="product">MacBook</p>
           <p><del>700BD</del></p>
           <p>640BD</p>
         </div>
         <div class="btn">
           <button>Buy</button>
         </div>
       </div>
     </li>
     <li class="box">
       <div class="pic">
         <img class="img" src="realme Watch.png" />
       </div>
       <div class="data">
         <div class="about">
           <p data-set="Realme SmartWatch" class="product">Realme Watch</p>
           <p><del>110BD</del></p>
           <p>80BD</p>
         </div>
         <div class="btn">
           <button>Buy</button>
         </div>
       </div>
     </li>
    </ul>
    
  </div>
</body>
<script src="script.js"></script>
</html>
